<!DOCTYPE html>
<html>
<head>
  <title>Winter Scarves</title>

  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">

  <!-- replace with your personal Font Awesome CDN link -->
  <script src="https://use.fontawesome.com/43d4417970.js"></script>
</head>

<body>
  <header>
    <a href="#content" class="offscreen">Skip to content</a>
    
    
    <a class="logo" href="index.html">
      <h1>Winter Ware</h1><span></span>
      <img src="images/logo-scarfcat.png" alt="" height="100"><span></span>
      <h1>Warehouse</h1>
    </a>
    
    <nav>
      <ul>
        <li><a class="effect" href="#">Hats</a></li>
        <li><a class="effect" href="#">Gloves</a></li>
        <li><a class="effect" href="#">Scarves</a></li>
        <li class="cart-info" id="effect">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </li>
      </ul>
    </nav>
  </header>
  
  
    
    <div class="row">
      <div class="col-1"></div>
      <div class="col-8">
        <section>
          <div id="content">
            <h2>Scarves</h2>
          </div>
         
          <div class="item-container">
            <div class="item">
              <!-- code template for a single item will go here -->
              <img src="images/fringed-plaid.jpeg" alt="fringed plaid scarf in grey" width="200">
              <h4>Fringed Plaid Scarf</h4>
              <p>$18.99</p>
              <p>Details: Generously sized, extra soft and featuring a dazzling fringe, this scarf is rendered in a versatile gray, black and white plaid. Expertly beat the cold with style. 100% acrylic.</p>
           </div>
          </div>
        </div>
      
        <div class="col-2">
          <aside>

            <form>
              <label>Filter By:
                <select name="filter">
                  <option value="">Choose One</option>
                  <option value="price">Price</option>
                  <option value="name">Name</option>
                </select>
              </label>
              <input type="submit" value="Sort">
            </form>
          </aside>
        </div>
        <div class="col-1"></div>
    </div>
     
    
    



  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
